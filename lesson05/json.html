<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
</head>
<body>
    <div class="content m-4">
        <h1>参加者一覧</h1>
        <ul id="list"></ul>
    </main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
// 参加者一覧を取得する
// 課題: テンプレートリテラル, アロー関数, forEachを使って書き換えてみよう！
axios.get('./data/sample.json').then( function (response) {
    const users = response.data
    let userHTML = ''
    for (let i = 0; i < users.length; i++) {
        userHTML += "<li>" + users[i].name + ": " + users[i].email + "</li>"
    }
    document.querySelector('#list').innerHTML = userHTML
})

</script>
</body>
</html>
