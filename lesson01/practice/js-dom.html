<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p id="text">サンプル</p>
    <p id="link">
        <a href="https://any-palette.com/">
            AnyPalette
        </a>
    </p>
    <ul>
        <li>リスト1</li>
        <li>リスト2</li>
        <li>リスト3</li>
    </ul>
    <div>
        <button id="button">ボタン</button>
    </div>
<script>

const text = document.querySelector('#text');
console.log(document.querySelectorAll('li'));
console.log(text);
console.log(text.innerText);
text.innerText = "テキスト";
text.innerText = '<img src="./img/dbk.png">'; // HTMLが文字列として表示される
text.innerHTML = '<img src="./img/dbk.png">'; // HTMLがHTMLとして処理されて表示される
text.outerHTML = '<img src="./img/dbk.png">'; // HTMLがHTMLとして処理されて表示される

text.style.background = 'red';
text.classList.add('box');
text.classList.remove('box');
text.classList.contains('box');

const button = document.querySelector('#button');
button.addEventListener('click', function () {
    alert('クリック！');
})
</script>
</body>
</html>
