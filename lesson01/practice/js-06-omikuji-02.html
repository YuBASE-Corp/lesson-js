<body>

<script>
// 別解その2 switch文を使う

const randomNum = Math.ceil(Math.random() * 4)

let result = ''

switch (randomNum) {
    case 1:
        result = '大吉'
        break
    case 2:
        result = '中吉'
        break
    case 3:
        result = '小吉'
        break
    case 4:
        result = '凶'
        break
}

alert(result)

</script>
