<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 計算</title>
</head>
<body>

<script>
// ---------------------
// 数値の計算
// ---------------------

let x = 3
let y = 2

let result

result = x+y // 5
// result = x-y // 1
// result = x*y // 6
// result = x/y // 1.5
// result = x%y // 1

console.log(result);
// 計算結果を直接入れることもできる
console.log(x+y);

// ---------------------
// 文字列の計算
// ---------------------

let sei = '田中'
let mei = '太郎'

let fullName = sei + mei // 田中太郎

console.log(fullName);

// ---------------------
// 演習: 以下の計算結果はどうなる？
// ---------------------

let a = '1'
let b = '2'

console.log(a+b)

</script>
</body>
</html>
